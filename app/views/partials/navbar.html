<div class="navbar navbar-default navbar-static-top" ng-controller="NavbarCtrl" role="navigation">
	<div class="container-fluid">
		<div class="navbar-header">
			<button ng-init="isCollapsed = true" ng-click="isCollapsed = !isCollapsed" type="button" class="navbar-toggle">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="/">Findie</a>
		</div>
		<div class="navbar-collapse collapse" ng-class="{collapse: isCollapsed}">
			<ul class="nav navbar-nav navbar-right">
				<li ng-repeat="item in menu" ng-class="{active: isActive(item.link)}">
					<a ng-hide="item.mustBeLoggedIn && !currentUser" ng-href="{{ item.link }}">{{ item.title }}</a>
				</li>
				<li ng-hide="currentUser" ng-class="{active: isActive('/login')}"><a href="/login">Login</a></li>
				<li ng-hide="currentUser" ng-class="{active: isActive('/signup')}">
					<a href="/signup">
						Sign up
					</a>
				</li>
				<li ng-show="currentUser" ng-class="{active: isActive('/logout')}"><a href="" ng-click="logout()">Logout</a></li>
			</ul>
		</div>
	</div>
</div>
