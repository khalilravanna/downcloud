<div class="row">
	<div class="col-sm-12">
		<ul class="nav nav-tabs">
			<li role="presentation" class="active"><a href="/settings">Edit Profile Info</a></li>
			<li role="presentation"><a href="/settings/password">Change Password</a></li>
		</ul>

		<br/>

		<form class="form" name="form" ng-submit="changePassword(form)" novalidate>
			<div class="form-group">
				<label>Username</label>

				<input type="text" name="username" class="form-control" ng-model="user.username" mongoose-error/>    
				<p class="help-block" ng-show="form.username.$error.mongoose">
					{{ errors.other }}
				</p>
			</div>
			<div class="form-group">
				<label>Name</label>

				<input type="text" name="name" class="form-control" ng-model="user.name" mongoose-error/>    
				<p class="help-block" ng-show="form.name.$error.mongoose">
					{{ errors.other }}
				</p>
			</div>
			<div class="form-group">
				<label>Email</label>

				<input type="text" name="email" class="form-control" ng-model="user.email" mongoose-error/>    
				<p class="help-block" ng-show="form.email.$error.mongoose">
					{{ errors.other }}
				</p>
			</div>
			<div class="form-group">
				<label>Availability</label>

				<input type="text" name="availability" class="form-control" ng-model="user.availability" mongoose-error/>    
				<p class="help-block" ng-show="form.availability.$error.mongoose">
					{{ errors.other }}
				</p>
			</div>
			<div class="form-group">
				<label>Job Type</label>

				<input type="text" name="jobType" class="form-control" ng-model="user.jobType" mongoose-error/>    
				<p class="help-block" ng-show="form.jobType.$error.mongoose">
					{{ errors.other }}
				</p>
			</div>
			<div class="form-group">
				<label>Bio</label>

				<textarea type="text" name="bio" class="form-control" ng-model="user.bio" mongoose-error/>    
				<p class="help-block" ng-show="form.bio.$error.mongoose">
					{{ errors.other }}
				</p>
			</div>

			<div class="form-group">
				<label>Location</label>

				<input type="text" name="location" class="form-control" ng-model="user.location" mongoose-error/>    
				<p class="help-block" ng-show="form.username.$error.mongoose">
					{{ errors.other }}
				</p>
			</div>

			<p class="help-block"> {{ message }} </p>

			<button class="btn btn-lg btn-primary" type="submit">Save changes</button>
		</form>
	</div>
</div>
