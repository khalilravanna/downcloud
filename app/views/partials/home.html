<div class="row">
	<div class="col-sm-12">
		<h1>Artists</h1>
		<input class="form-control" ng-model="search.username" placeholder="Search by artist name" />
		<ul class="artists-list">
			<li ng-repeat="following in followings | filter:search">
				<p class="">{{ following.username }}</p>
				<button ng-click="getTracks(following)" ng-class="{'loaded': following.tracks !== false }" class="btn btn-sm pull-right">
					<i class="fa"></i>
					<span ng-show="following.tracks !== false">View Tracks ({{ following.tracks }})</span>
					<span ng-show="following.tracks === false">Load Tracks</span>
				</button>
			</li>
		</ul>
	</div>
</div>
