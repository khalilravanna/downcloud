<div class="row">
	<div class="col-sm-12">

		<div class="form-group">
			<label>Username</label>
			<p>{{ user.username }}</p>
		</div>
		<div class="form-group">
			<label>Name</label>
			<p>{{ user.name }}</p>
		</div>
		<div class="form-group">
			<label>Email</label>
			<p>{{ user.email }}</p>
		</div>
		<div class="form-group">
			<label>Availability</label>
			<p>{{ user.availability }}</p>
		</div>
		<div class="form-group">
			<label>Job Type</label>
			<p>{{ user.jobType }}</p>
		</div>
		<div class="form-group">
			<label>Bio</label>
			<p>{{ user.bio }}</p>
		</div>
		<div class="form-group">
			<label>Location</label>
			<p>{{ user.location }}</p>
		</div>
	</div>
</div>
